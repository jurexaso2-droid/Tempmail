<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Mail Generator (CORS Fix)</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px; /* Made slightly smaller for mobile look */
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .author {
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
        }

        .email-box {
            background: #eef2f7;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 25px;
            border: 2px dashed #cbd5e0;
        }

        #current-email {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
            word-break: break-all;
            user-select: all; /* Makes copying easier */
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .controls button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .controls button:active {
            transform: scale(0.98);
        }

        .controls button.secondary {
            background-color: #718096;
        }

        #inbox {
            margin-top: 25px;
        }

        .inbox-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #edf2f7;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .message-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .message-item {
            background: #fff;
            border: 1px solid #e2e8f0;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .message-item:hover {
            border-color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.1);
        }

        .message-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #718096;
            margin-bottom: 6px;
        }

        .message-subject {
            font-weight: bold;
            font-size: 1.05rem;
            color: #2d3748;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 15px;
            box-sizing: border-box;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.8rem;
            cursor: pointer;
            color: #a0aec0;
            line-height: 1;
        }

        .email-body {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            overflow-wrap: break-word;
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 4px;
            background: #edf2f7;
            color: #718096;
        }

        .error-log {
            color: #e53e3e;
            font-size: 0.85rem;
            margin-top: 10px;
            display: none;
            text-align: center;
            background: #fff5f5;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Temp Mail</h1>
        <div class="author">By R3X</div>
    </header>

    <div class="email-box">
        <div id="current-email">Generating...</div>
        <div class="controls">
            <button onclick="generateNewEmail()">Generate New Email</button>
            <button class="secondary" onclick="copyToClipboard()">Copy Address</button>
            <button class="secondary" onclick="manualRefresh()">Refresh Inbox</button>
        </div>
        <div id="error-log" class="error-log"></div>
    </div>

    <div id="inbox">
        <div class="inbox-header">
            <h3>Inbox</h3>
            <span id="status-text" class="status-badge">Ready</span>
        </div>
        <ul id="message-list" class="message-list">
            <li class="message-item" style="text-align: center; color: #aaa; cursor: default; border:none;">No messages yet</li>
        </ul>
    </div>
</div>

<!-- Email Reading Modal -->
<div id="email-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3 id="modal-subject" style="margin-top:0; padding-right: 30px;">Subject</h3>
        <div class="message-meta">
            <span id="modal-from">From: ...</span>
            <span id="modal-date">Date: ...</span>
        </div>
        <div id="modal-body" class="email-body"></div>
    </div>
</div>

<script>
    const API_BASE = 'https://www.1secmail.com/api/v1/';
    // Known working domains for 1secmail
    const DOMAINS = ["1secmail.com", "1secmail.org", "1secmail.net"];
    
    let activeLogin = '';
    let activeDomain = '';
    let refreshInterval;

    window.onload = function() {
        generateNewEmail();
        // Check inbox every 6 seconds to avoid rate limiting
        refreshInterval = setInterval(checkInbox, 6000);
    };

    function generateNewEmail() {
        const randomUser = Math.random().toString(36).substring(2, 10);
        const randomDomain = DOMAINS[Math.floor(Math.random() * DOMAINS.length)];
        
        activeLogin = randomUser;
        activeDomain = randomDomain;
        
        const fullEmail = `${activeLogin}@${activeDomain}`;
        document.getElementById('current-email').innerText = fullEmail;
        
        // Reset Inbox
        document.getElementById('message-list').innerHTML = 
            '<li class="message-item" style="text-align: center; color: #aaa; border:none;">Inbox cleared.</li>';
        document.getElementById('error-log').style.display = 'none';
        
        updateStatus("Ready");
    }

    // --- ROBUST FETCH SYSTEM ---
    async function fetchSmart(url) {
        // We try proxies in order if the previous one fails
        const proxies = [
            // Strategy 1: AllOrigins (Reliable JSON proxy)
            (u) => `https://api.allorigins.win/raw?url=${encodeURIComponent(u)}`,
            // Strategy 2: CorsProxy.io (Fast backup)
            (u) => `https://corsproxy.io/?${encodeURIComponent(u)}`,
            // Strategy 3: Direct (Will likely fail on Github Pages, but good to try last)
            (u) => u
        ];

        for (let i = 0; i < proxies.length; i++) {
            const fetchUrl = proxies[i](url);
            try {
                // cache: 'no-store' ensures we don't get stale data
                const response = await fetch(fetchUrl, { cache: 'no-store' });
                if (!response.ok) throw new Error('Status ' + response.status);
                return await response.json();
            } catch (e) {
                console.warn(`Method ${i+1} failed`, e);
                // If it's the last method and it failed, throw error
                if (i === proxies.length - 1) throw e;
            }
        }
    }

    async function checkInbox() {
        if (!activeLogin || !activeDomain) return;
        
        // Visual indicator that we are working
        updateStatus("Checking...");
        
        try {
            const url = `${API_BASE}?action=getMessages&login=${activeLogin}&domain=${activeDomain}`;
            const messages = await fetchSmart(url);
            
            const listElement = document.getElementById('message-list');
            document.getElementById('error-log').style.display = 'none'; // Hide errors on success
            
            if (!messages || messages.length === 0) {
                listElement.innerHTML = '<li class="message-item" style="text-align: center; color: #aaa; border:none; padding: 20px;">No messages yet</li>';
            } else {
                listElement.innerHTML = ''; 
                messages.forEach(msg => {
                    const li = document.createElement('li');
                    li.className = 'message-item';
                    li.innerHTML = `
                        <div class="message-meta">
                            <span><strong>From:</strong> ${msg.from.split('<')[0]}</span>
                            <span>${msg.date.split(' ')[1]}</span>
                        </div>
                        <div class="message-subject">${msg.subject}</div>
                    `;
                    li.onclick = () => readMessage(msg.id);
                    listElement.appendChild(li);
                });
            }
            updateStatus("Updated");
            
            // Revert status to Idle after 2 seconds
            setTimeout(() => updateStatus("Idle"), 2000);

        } catch (error) {
            console.error(error);
            updateStatus("Error");
            const errDiv = document.getElementById('error-log');
            errDiv.style.display = 'block';
            errDiv.innerHTML = "Connection failed. Retrying automatically...";
        }
    }

    async function readMessage(id) {
        updateStatus("Loading...");
        try {
            const url = `${API_BASE}?action=readMessage&login=${activeLogin}&domain=${activeDomain}&id=${id}`;
            const data = await fetchSmart(url);
            
            document.getElementById('modal-subject').innerText = data.subject;
            document.getElementById('modal-from').innerText = data.from;
            document.getElementById('modal-date').innerText = data.date;
            
            const bodyContent = data.htmlBody || data.textBody;
            document.getElementById('modal-body').innerHTML = bodyContent;
            
            document.getElementById('email-modal').style.display = 'flex';
            updateStatus("Read");
        } catch (error) {
            alert("Could not load message content. Please try again.");
            updateStatus("Error");
        }
    }

    function manualRefresh() {
        checkInbox();
    }

    function copyToClipboard() {
        const emailText = document.getElementById('current-email').innerText;
        navigator.clipboard.writeText(emailText).then(() => {
            updateStatus("Copied!");
            setTimeout(() => updateStatus("Idle"), 1500);
        }).catch(() => {
            // Fallback for older browsers
            const textArea = document.createElement("textarea");
            textArea.value = emailText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("Copy");
            textArea.remove();
            updateStatus("Copied!");
        });
    }

    function closeModal() {
        document.getElementById('email-modal').style.display = 'none';
    }

    function updateStatus(text) {
        document.getElementById('status-text').innerText = text;
    }

    window.onclick = function(event) {
        const modal = document.getElementById('email-modal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
